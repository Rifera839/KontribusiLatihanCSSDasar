<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border</title>
    <link rel="stylesheet" href="StyleCssBorder.css">
</head>
<body>
    <p class="dotted">Batas titik-titik.</p>
<p class="dashed">Garis putus-putus.</p>
<p class="solid">Bingkai padat.</p>
<p class="double">Bingkai ganda.</p>
<p class="groove">Batas alur.</p>
<p class="ridge">Perbatasan punggung bukit.</p>
<p class="inset">Batas sisipan</p>
<p class="outset">Batas awal.</p>
<p class="none">Tanpa batas.</p>
<p class="hidden">Batas tersembunyi.</p>
<p class="mix">Bingkai campuran.</p>
</body>
</html>
